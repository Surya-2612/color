<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Image Swap</title>
    <style>
        body {
            background-image: url('dope-sukuna-pink-2560x1080-16935.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const imageSources = [
            'img1.jpg','img-2.jpg','img-3.jpg','img-4.jpg','img-6.jpg','img7.jpg','beautiful-office-space-cartoon-style.jpg','bright-pop-landscape-design.jpg','image10.jpg'
        ];

        function changeBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * imageSources.length);
            document.body.style.backgroundImage = `url(${imageSources[randomIndex]})`;

        }

        // Change the background image every 5 seconds (1000 milliseconds)
        setInterval(changeBackgroundImage, 1000);
    </script>
</body>
</html>
